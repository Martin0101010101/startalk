<h2 mat-dialog-title>Create New Post</h2>
<mat-dialog-content>
  <form [formGroup]="postForm" class="post-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="What's on your mind?">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" rows="6" placeholder="Share your details..."></textarea>
    </mat-form-field>

    <div class="rating-section">
      <label>Rate this topic (Optional):</label>
      <div class="stars">
        <mat-slider min="0" max="5" step="1" showTickMarks discrete [displayWith]="formatLabel">
          <input matSliderThumb formControlName="rating">
        </mat-slider>
        <span class="rating-value">{{ postForm.get('rating')?.value }} Stars</span>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isSubmitting">
    {{ isSubmitting ? 'Publishing...' : 'Publish' }}
  </button>
</mat-dialog-actions>
