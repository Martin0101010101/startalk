<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>
      Posted on {{ post.createdAt.toDate() | date:'mediumDate' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="content-snippet">
      {{ post.content | slice:0:150 }}{{ post.content.length > 150 ? '...' : '' }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" [routerLink]="['/posts', post.id]">READ MORE</button>
    <span class="spacer"></span>
    <span class="comment-count">{{ post.commentCount || 0 }} Comments</span>
  </mat-card-actions>
</mat-card>
