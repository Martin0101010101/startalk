<mat-card class="post-card" [routerLink]="['/posts', post.id]">
  <div class="card-header">
    <img [src]="post.authorAvatar || 'assets/default-avatar.png'" alt="Avatar" class="avatar">
    <div class="meta-info">
      <span class="author-name">{{ post.authorName || 'Anonymous' }}</span>
      <span class="post-date">{{ post.createdAt?.toDate() | date:'mediumDate' }}</span>
    </div>
    <div class="rating-badge" *ngIf="post.rating > 0">
      <span class="score">{{ ratingDisplay }}</span>
      <span class="scale">/10</span>
    </div>
  </div>

  <mat-card-content>
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-preview">
      {{ post.content | slice:0:120 }}{{ post.content.length > 120 ? '...' : '' }}
    </p>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <div class="stats">
      <button mat-icon-button class="stat-item like-btn" (click)="likePost($event)" matTooltip="Like this post">
        <mat-icon>thumb_up</mat-icon>
        <span>{{ post.likes || 0 }}</span>
      </button>
      
      <div class="stat-item">
        <mat-icon>comment</mat-icon>
        <span>{{ post.commentCount || 0 }}</span>
      </div>
    </div>
    
    <button mat-button color="primary" class="read-more">READ MORE</button>
  </mat-card-actions>
</mat-card>
